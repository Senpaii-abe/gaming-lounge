{% block title %}EDIT INFORMATION OF G-LOUNGE USER{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <label for="id_game_title">Game Title:</label><br>
    {{ form.game_title }}<br>

    <label for="id_is_private">Privacy: {{ form.is_private }}</label><br>

    <input type="submit" value="Save Changes">
</form>

{% endblock content %}
